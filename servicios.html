      <script src="JS/map.js"></script>
      <script>
        function initAutocomplete(){
          var input = $('#autocomplete')[0];
          var autocomplete = new google.maps.places.Autocomplete(input);

          //recuperar el boton y dar funcion
          const mybutton = $('myButton');
          mybutton.on('click', function(){
            var place = autocomplete.getPlace();
            getGoogleMapsIframe(place.formatted_address);
          });  
        }

        function getGoogleMapsIframe(address) {
          const mapUrl = `https://www.google.com/maps/embed/v1/place?q=${encodeURIComponent(address)}&key=AIzaSyDk_6YpNpeASBHg_kW6F92G_6YoMacuMH8`

          const iframe = $('<iframe></iframe>');
            iframe.attr('src', mapUrl);
            iframe.attr('height', '450');
            iframe.attr('frameborder', '0');
            iframe.attr('style', 'border:0; wight: 100%; margin-top: 15px;')

          $('#maps').append(iframe);
        }
      </script>
